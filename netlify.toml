[build]
  # Build command
  command = "npm run build"

  # Remove publish directory - let @netlify/plugin-nextjs handle it automatically

# Enable Netlify Next.js plugin for proper SSR and API routes support
[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  # Node.js version (Next.js requires 20.9.0+)
  NODE_VERSION = "20"

  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"